<div class="container" *ngIf="selectedCellar">
  <h1>Kelder aanpassen</h1>
  <form [formGroup]="cellarForm">
    <div class="form-group">
      <label for="address">Adres: </label>
      <input type="text" class="form-control" [(ngModel)]="selectedCellar!.address" id="address" formControlName="address" value={{selectedCellar.address}}>
    </div>
    <div class="form-group">
      <label for="owner">Oppervlakte: </label>
      <input type="number" class="form-control" [(ngModel)]="selectedCellar!.area" id="area" formControlName="area" value="{{selectedCellar.area}}">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Opslaan</button>
  </form>
</div>
