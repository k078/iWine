<div class="container">
  <h1>Kelder aanpassen</h1>
  <form [formGroup]="cellarForm">
    <div class="form-group">
      <label for="address">Adres: </label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="owner">Oppervlakte: </label>
      <input type="number" class="form-control"id="area" formControlName="area">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Opslaan</button>
  </form>
</div>
